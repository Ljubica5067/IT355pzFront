<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #666666;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form #loginForm="ngForm" class="login100-form validate-form" (ngSubmit)="login(loginForm)">
                    <span class="login100-form-title p-b-43">
						Ulogujte se!
					</span>
                    <div class="wrap-input100 validate-input">
                        <input ngModel name="userName" id="userName" type="text" class="form-control" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Korisnicko ime</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input ngModel name="userPassword" id="userPassword" type="password" class="form-control" required>
                        <span class="focus-input100"></span>
                        <span class="label-input100">Lozinka</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Login
						</button>
                    </div>


                </form>

                <div class="login100-more" style="background-image: url(assets/img/image.jpg);">
                </div>
            </div>
        </div>
    </div>

</body>
